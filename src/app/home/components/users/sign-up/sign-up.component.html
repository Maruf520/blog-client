<div class="container">
  <h2>Create an Account</h2>
  <form [formGroup]="userSignUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        placeholder="Enter username"
        formControlName="firstName"
      />
      <span
        class="text-danger"
        *ngIf='firstName?.touched && firstName?.errors?.["required"]'
      >
        First Name is Required
      </span>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        placeholder="Enter LastName"
        formControlName="lastName"
      />
      <span
        class="text-danger"
        *ngIf='lastName?.touched && lastName?.errors?.["required"]'
      >
        Last Name is Required
      </span>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile</label>
      <input
        type="text"
        id="mobile"
        name="mobile"
        placeholder="Mobile Number"
        formControlName="mobile"
      />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        name="address"
        placeholder="Enter Address"
        formControlName="address"
      />
      <span
        class="text-danger"
        *ngIf='address?.touched && address?.errors?.["required"]'
      >
        Address is Required
      </span>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        formControlName="email"
      />
      <span
        class="text-danger"
        *ngIf='email?.touched && email?.errors?.["required"]'
      >
        Mobile Number is Required
      </span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        formControlName="password"
      />
      <span
        class="text-danger"
        *ngIf='password?.touched && password?.errors?.["required"]'
      >
        Mobile Number is Required
      </span>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="Confirm your password"
        formControlName="confirmPassword"
      />
      <span
        class="text-danger"
        *ngIf='confirmPassword?.touched && confirmPassword?.errors?.["required"]'
      >
        Mobile Number is Required
      </span>
    </div>
    <button type="submit">Register</button>
    <div
      class="alert"
      [ngClass]="
        alertType === 0
          ? 'alert-success'
          : alertType === 1
          ? 'alert-warning'
          : 'alert-danger'
      "
      *ngIf="alertMessage !== ''"
    >
      {{ alertMessage }}
    </div>
  </form>
  <p>Already have an account? <a routerLink="../login">Login here</a></p>
</div>

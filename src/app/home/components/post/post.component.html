<body>
  <div class="container">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="write-post">
        <h2>Write a Post</h2>
        <input
          type="text"
          class="write-post-title"
          placeholder="Enter the post title"
          formControlName="title"
        />
        <span
          class="text-danger"
          *ngIf="submitted && title?.errors?.['required']"
        >
          Title is required
        </span>
        <textarea
          class="write-post-textarea"
          placeholder="What's on your mind?"
          formControlName="body"
        ></textarea>

        <button class="submit-post" type="submit">Submit Post</button>
        <span
          class="text-danger"
          *ngIf="submitted && title?.errors?.['required']"
        >
          Body is required
        </span>
      </div>
    </form>
    <div class="post" *ngFor="let post of allPost.data">
      <h2>{{ post.title }}</h2>
      <p>
        {{ post.body }}
      </p>
      <!-- <button class="delete-btn" (click)="deletePost(post.id)">Delete</button> -->
      <!-- <button
        class="delete-btn"
        mat-raised-button
        color="primary"
        (click)="deletePost(post.id)"
      >
        Delete
      </button> -->
      <!-- <button class="delete-btn" mat-fab aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button> -->
      <!-- Three-dot menu button -->
      <!-- Three-dot menu button -->
      <button
        class="delete-btn"
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onEdit(post.id)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="onUpdate(post.id)">
          <mat-icon>update</mat-icon>
          <!-- Update icon -->
          <span>Update</span>
        </button>

        <!-- Delete button -->
        <button mat-menu-item (click)="onDelete(post.id)">
          <mat-icon>delete</mat-icon>
          <!-- Delete icon -->
          <span>Delete</span>
        </button>
      </mat-menu>
      <div class="actions">
        <button>Like</button>
        <button>Comment</button>
      </div>
      <app-comment></app-comment>
    </div>
  </div>
  <!-- Three-dot menu button -->
</body>

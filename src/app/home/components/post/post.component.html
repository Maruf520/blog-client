<body>
  <div class="container">
    <div class="write-post">
      <h2>Write a Post</h2>
      <textarea
        class="write-post-textarea"
        placeholder="What's on your mind?"
      ></textarea>
      <button class="submit-post">Submit Post</button>
    </div>
    <div class="post">
      <h2>Sample Post Title</h2>
      <p>
        This is a sample post content. It can include text, images, or links.
      </p>
      <div class="actions">
        <button>Like</button>
        <button>Comment</button>
      </div>
      <app-comment></app-comment>
    </div>

    <div class="post">
      <h2>Another Post</h2>
      <p>Here is another example of a post. Add more content here.</p>
      <div class="actions">
        <button>Like</button>
        <button>Comment</button>
      </div>
      <div class="comments">
        <h3>Comments</h3>
        <textarea placeholder="Write a comment..."></textarea>
        <button>Post Comment</button>
      </div>
    </div>
  </div>
</body>
